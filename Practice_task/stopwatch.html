<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <style>
      *{
        background-color: rgb(177, 211, 240);
      }
        .container {
          text-align: center;
          margin-top: 50px;
        }
      
        .button {
          padding: 10px 20px;
          font-size: 16px;
        }
      </style>
</head>

<body>

    <div class="container">
        <h2>Stopwatch</h2>
         <p><span id="seconds">00</span> :
         <span id="hundreds">00</span></p> 
         <button id="button-start">Start</button>
         <button id="button-stop">Stop</button>
         <button id="button-reset">Reset</button>
     </div>

    <script type="text/Javascript" src="stopwatch.js"></script>


</body>

</html>
